<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M√ºhle - Bot Edition</title>
    <style>
        /* GLOBAL RESET */
        *, *::before, *::after { box-sizing: border-box; }

        :root {
            --bg-color: #2c3e50;
            --board-color: #d3a968;
            --border-color: #5d4037;
            --highlight: #f1c40f;
            --stone-size: 40px; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh; 
            margin: 0;
            color: white;
            user-select: none;
            touch-action: manipulation; 
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* HEADER */
        #header-area {
            text-align: center;
            width: 100%;
            pointer-events: none; 
            margin-bottom: 20px;
            position: relative;
            z-index: 50;
        }
        h1 { margin: 0; font-size: 1.5rem; text-shadow: 1px 1px 3px rgba(0,0,0,0.8); pointer-events: auto;}
        #my-role { font-size: 0.9rem; color: #bdc3c7; margin-bottom: 5px;}
        #status { font-size: 1.1rem; font-weight: bold; color: var(--highlight); height: 1.2em; text-shadow: 1px 1px 2px black;}

        /* HAUPT LAYOUT */
        #main-stage {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 900px;
        }

        /* DAS BRETT */
        #board {
            width: 500px;
            height: 500px;
            background-color: var(--board-color);
            position: relative;
            border: 15px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            flex-shrink: 0; 
            aspect-ratio: 1 / 1; 
            z-index: 10;
        }

        svg { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        line, rect { stroke: #000; stroke-width: 4; fill: none; }

        /* PANELS */
        .side-panel {
            width: 140px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
            opacity: 0.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .side-panel.active {
            border-color: var(--highlight);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
            opacity: 1; transform: scale(1.05);
        }
        .player-name { font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; display: block; word-wrap: break-word;}
        
        .stone-supply {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; min-height: 50px; width: 100%;
        }
        .supply-stone {
            width: 22px; height: 22px; border-radius: 50%; box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .supply-stone.white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); border: 1px solid #888; }
        .supply-stone.black { background: radial-gradient(circle at 30% 30%, #444, #000); border: 1px solid #000; }

        /* STEINE & SPOTS */
        .spot {
            width: 30px; height: 30px; background-color: rgba(0,0,0,0.2);
            border-radius: 50%; position: absolute; transform: translate(-50%, -50%); cursor: pointer; z-index: 10;
        }
        .spot::after { content: ''; position: absolute; top: -12px; left: -12px; right: -12px; bottom: -12px; }
        .spot:hover { background-color: rgba(0,0,0,0.5); }

        .stone {
            width: var(--stone-size); height: var(--stone-size); border-radius: 50%;
            position: absolute; transform: translate(-50%, -50%); z-index: 20;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5); pointer-events: none; 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .stone.white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); border: 1px solid #888; }
        .stone.black { background: radial-gradient(circle at 30% 30%, #444, #000); border: 1px solid #000; }
        .stone.selected { box-shadow: 0 0 20px 8px #3498db; transform: translate(-50%, -50%) scale(1.15); z-index: 30;}

        body.removing .spot { cursor: not-allowed; } 
        body.game-over #board { opacity: 0.7; pointer-events: none; filter: grayscale(80%); }
        body.game-over #status { color: #2ecc71; font-size: 1.5rem; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* FOOTER & OVERLAYS */
        #footer-area { margin-top: 20px; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        #hof-container {
            width: 90%; max-width: 400px; background: rgba(0,0,0,0.3); border-radius: 10px; padding: 10px; font-size: 0.9rem;
        }
        #hof-container h3 { color: #f1c40f; margin: 0 0 10px 0; border-bottom: 1px solid #555; padding-bottom: 5px; font-size: 1rem;}
        #hof-list { list-style: none; padding: 0; margin: 0; max-height: 100px; overflow-y: auto; }
        #hof-list li { padding: 5px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; }
        .hof-name { font-weight: bold; color: white;}
        .hof-time { font-size: 0.8rem; color: #aaa; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .box {
            background: #34495e; padding: 25px; border-radius: 10px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 2px solid #f1c40f; width: 85%; max-width: 350px;
        }
        .box h2 { margin-top: 0; color: #f1c40f; font-size: 1.5rem;}
        
        input[type="text"] {
            padding: 12px; font-size: 1.1rem; width: 90%; margin-bottom: 15px; border-radius: 5px; border: none;
            text-align: center; background: #ecf0f1; color: #2c3e50; font-weight: bold;
        }
        .btn { padding: 12px 25px; font-size: 1.1rem; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; background: #2ecc71; color: white; margin-top: 5px; width: 100%; transition: transform 0.1s;}
        .btn:active { transform: scale(0.98); }
        .btn-blue { background: #3498db; margin-top: 15px; }
        .btn-restart { background: #e74c3c; width: 200px; margin-bottom: 15px;}

        /* MOBILE LAYOUT */
        @media (max-width: 900px) {
            body { justify-content: flex-start; padding-top: 10px; }
            #header-area { margin-bottom: 10px; }
            #main-stage { flexDirection: column; gap: 15px; }
            h1 { font-size: 1.2rem; } #status { font-size: 1rem; }
            #board { width: 90vw; max-width: 450px; aspect-ratio: 1 / 1; height: auto; border-width: 10px; order: 1; }
            .side-panel { order: 2; width: 40%; padding: 10px; display: inline-flex; min-height: 80px; }
            #main-stage { flexDirection: row; flex-wrap: wrap; alignItems: flex-start; }
            #board { flex-basis: 100%; } 
            .side-panel { width: 42%; flex-grow: 1; max-width: 200px; }
            .stone { width: 8.5vw; height: 8.5vw; max-width: 38px; max-height: 38px; }
            .spot { width: 8vw; height: 8vw; max-width: 35px; max-height: 35px; }
            .btn-restart { width: 90%; }
        }
    </style>
</head>
<body>

    <div id="connection-warning" class="overlay" style="display:none; z-index: 2000;">
        <div class="box" style="border-color: #e74c3c;">
            <h2 style="color: #e74c3c;">Keine Verbindung</h2>
            <button class="btn btn-restart" onclick="location.reload()">Neu laden</button>
        </div>
    </div>

    <div id="start-overlay" class="overlay">
        <div class="box">
            <h2>M√ºhle Online</h2>
            <p>Dein Spielername:</p>
            <input type="text" id="player-name-input" placeholder="Name" maxlength="10">
            <button class="btn" onclick="joinOnlineGame()">Online Spielen</button>
            <button class="btn btn-blue" onclick="startBotGame()">Gegen Computer</button>
        </div>
    </div>

    <div id="header-area">
        <h1>M√ºhle</h1>
        <div id="my-role">Modus w√§hlen</div>
        <div id="status">Lade...</div>
    </div>
    
    <div id="main-stage">
        <div id="panel-white" class="side-panel">
            <span class="player-name" id="name-white">Wei√ü</span>
            <div id="supply-white" class="stone-supply"></div>
        </div>

        <div id="board">
            <svg>
                <rect x="10%" y="10%" width="80%" height="80%"/>
                <rect x="25%" y="25%" width="50%" height="50%"/>
                <rect x="40%" y="40%" width="20%" height="20%"/>
                <line x1="50%" y1="10%" x2="50%" y2="40%" />
                <line x1="50%" y1="60%" x2="50%" y2="90%" />
                <line x1="10%" y1="50%" x2="40%" y2="50%" />
                <line x1="60%" y1="50%" x2="90%" y2="50%" />
            </svg>
        </div>

        <div id="panel-black" class="side-panel">
            <span class="player-name" id="name-black">Schwarz</span>
            <div id="supply-black" class="stone-supply"></div>
        </div>
    </div>

    <div id="footer-area">
        <button id="restart-btn" class="btn btn-restart" style="display:none;" onclick="handleRestart()">Neue Runde</button>
        <div id="hof-container">
            <h3>üèÜ Hall of Fame (Online) üèÜ</h3>
            <ul id="hof-list"><li><span class="hof-name">...</span></li></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        const socket = io(); 

        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const roleElement = document.getElementById('my-role');
        const startOverlay = document.getElementById('start-overlay');
        const nameInput = document.getElementById('player-name-input');
        const warningOverlay = document.getElementById('connection-warning');
        const restartBtn = document.getElementById('restart-btn');
        
        const panelWhite = document.getElementById('panel-white');
        const panelBlack = document.getElementById('panel-black');
        const nameWhite = document.getElementById('name-white');
        const nameBlack = document.getElementById('name-black');
        const supplyWhite = document.getElementById('supply-white');
        const supplyBlack = document.getElementById('supply-black');
        const hofList = document.getElementById('hof-list');

        // GAME STATE
        let isSinglePlayer = false;
        let myColor = null; 
        let currentPlayer = null; 
        let piecesPlaced = { white: 0, black: 0 };
        const maxPieces = 9;
        
        let gameState = 'waiting'; 
        let selectedStoneIndex = null;
        let boardState = Array(24).fill(null);

        // BOT STATE
        let botLevel = parseInt(localStorage.getItem('muehleBotLevel')) || 1; 

        const coordinates = [
            {t: 10, l: 10}, {t: 10, l: 50}, {t: 10, l: 90}, {t: 50, l: 90}, 
            {t: 90, l: 90}, {t: 90, l: 50}, {t: 90, l: 10}, {t: 50, l: 10},
            {t: 25, l: 25}, {t: 25, l: 50}, {t: 25, l: 75}, {t: 50, l: 75}, 
            {t: 75, l: 75}, {t: 75, l: 50}, {t: 75, l: 25}, {t: 50, l: 25},
            {t: 40, l: 40}, {t: 40, l: 50}, {t: 40, l: 60}, {t: 50, l: 60}, 
            {t: 60, l: 60}, {t: 60, l: 50}, {t: 60, l: 40}, {t: 50, l: 40}
        ];

        const adjacencyMap = {
            0: [1, 7], 1: [0, 2, 9], 2: [1, 3], 3: [2, 4, 11], 4: [3, 5], 5: [4, 6, 13],
            6: [5, 7], 7: [0, 6, 15], 8: [9, 15], 9: [1, 8, 10, 17], 10: [9, 11],
            11: [3, 10, 12, 19], 12: [11, 13], 13: [5, 12, 14, 21], 14: [13, 15], 15: [7, 8, 14, 23],
            16: [17, 23], 17: [9, 16, 18], 18: [17, 19], 19: [11, 18, 20], 20: [19, 21], 21: [13, 20, 22],
            22: [21, 23], 23: [15, 16, 22]
        };

        const millCombinations = [
            [0, 1, 2], [2, 3, 4], [4, 5, 6], [6, 7, 0], 
            [8, 9, 10], [10, 11, 12], [12, 13, 14], [14, 15, 8], 
            [16, 17, 18], [18, 19, 20], [20, 21, 22], [22, 23, 16], 
            [1, 9, 17], [3, 11, 19], [5, 13, 21], [7, 15, 23] 
        ];

        // --- VERBINDUNG ---
        socket.on('connect', () => { warningOverlay.style.display = 'none'; });
        socket.on('disconnect', () => { warningOverlay.style.display = 'flex'; });

        // --- START MODI ---
        function joinOnlineGame() {
            const name = nameInput.value.trim();
            if (!name) return alert("Name?");
            isSinglePlayer = false;
            socket.emit('joinGame', name);
            startOverlay.style.display = 'none';
        }

        function startBotGame() {
            const name = nameInput.value.trim() || "Spieler";
            isSinglePlayer = true;
            myColor = 'white';
            roleElement.innerText = `Bot Level ${botLevel}: Er lernt von dir!`;
            nameWhite.innerText = name;
            nameBlack.innerText = `Bot (Lvl ${botLevel})`;
            startOverlay.style.display = 'none';
            resetLocalBoard();
            startGameLocal('white');
        }

        function handleRestart() {
            if (isSinglePlayer) {
                resetLocalBoard();
                startGameLocal('white');
            } else {
                socket.emit('gameStart', 'white');
            }
        }

        // --- SOCKET LISTENER (ONLINE) ---
        socket.on('player-assignment', (data) => {
            if(isSinglePlayer) return;
            myColor = data.color;
            roleElement.innerText = `Du bist: ${data.name} (${data.color === 'white' ? 'WEISS' : 'SCHWARZ'})`;
        });
        socket.on('spectator', () => { if(!isSinglePlayer) { myColor = 'spectator'; roleElement.innerText = "Zuschauer"; startOverlay.style.display = 'none'; } });
        socket.on('updatePlayerNames', (players) => {
            if(isSinglePlayer) return;
            nameWhite.innerText = "-"; nameBlack.innerText = "-";
            players.forEach(p => { if (p.color === 'white') nameWhite.innerText = p.name; if (p.color === 'black') nameBlack.innerText = p.name; });
            if (players.length === 2 && gameState === 'waiting') startGameLocal('white'); 
        });
        socket.on('updateHallOfFame', (list) => {
            hofList.innerHTML = '';
            if (list.length === 0) { hofList.innerHTML = '<li><span class="hof-name">-</span></li>'; return; }
            list.forEach(entry => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="hof-name">${entry.name}</span> <span class="hof-time">${entry.time}</span>`;
                hofList.appendChild(li);
            });
        });
        socket.on('resetGame', (startColor) => { if(!isSinglePlayer) { resetLocalBoard(); startGameLocal(startColor); } });
        socket.on('updateBoard', (data) => {
            if(!isSinglePlayer) {
                if (data.type === 'place') performPlaceStone(data.index, data.player);
                else if (data.type === 'move') performMoveStone(data.fromIndex, data.index, data.player);
                else if (data.type === 'remove') performRemoveStone(data.index, data.player);
            }
        });
        socket.on('opponentLeft', () => { if(!isSinglePlayer) { alert("Gegner weg."); gameState = 'waiting'; restartBtn.style.display = 'none'; } });

        // --- INIT ---
        function initBoard() {
            coordinates.forEach((pos, index) => {
                const spot = document.createElement('div'); spot.classList.add('spot'); spot.style.top = pos.t + '%'; spot.style.left = pos.l + '%'; spot.dataset.index = index; 
                spot.addEventListener('click', handleSpotClick);
                spot.addEventListener('touchstart', (e) => { e.preventDefault(); handleSpotClick(e); }, {passive: false});
                boardElement.appendChild(spot);
            });
            fillSupply();
        }

        function fillSupply() {
            supplyWhite.innerHTML = ''; supplyBlack.innerHTML = '';
            for(let i=0; i<9; i++) {
                const sW = document.createElement('div'); sW.classList.add('supply-stone', 'white'); supplyWhite.appendChild(sW);
                const sB = document.createElement('div'); sB.classList.add('supply-stone', 'black'); supplyBlack.appendChild(sB);
            }
        }

        function resetLocalBoard() {
            boardState = Array(24).fill(null);
            piecesPlaced = { white: 0, black: 0 };
            document.querySelectorAll('.stone').forEach(el => el.remove());
            fillSupply();
            document.body.classList.remove('game-over', 'removing');
            selectedStoneIndex = null;
            restartBtn.style.display = 'none';
        }

        function startGameLocal(startColor) {
            currentPlayer = startColor;
            gameState = 'placing';
            updateUI();
        }

        function emitGameStart() { socket.emit('gameStart', 'white'); }

        function updateUI() {
            if (currentPlayer === 'white') { panelWhite.classList.add('active'); panelBlack.classList.remove('active'); } 
            else { panelWhite.classList.remove('active'); panelBlack.classList.add('active'); }

            const allPlaced = piecesPlaced.white === 9 && piecesPlaced.black === 9;
            const stonesCount = countLiveStones(currentPlayer);
            let phaseText = 'Setzen';
            if (allPlaced) {
                if (stonesCount === 3) phaseText = 'SPRINGEN!';
                else phaseText = 'Schieben';
            }

            if (gameState === 'waiting') {
                statusElement.innerText = "Warte auf Gegner...";
                statusElement.style.color = "#f1c40f";
                return;
            }

            if (isSinglePlayer) {
                if (currentPlayer === 'white') {
                    statusElement.innerText = `DU bist am Zug (${phaseText})`; statusElement.style.color = "#2ecc71";
                } else {
                    statusElement.innerText = `Computer denkt... (${phaseText})`; statusElement.style.color = "#f1c40f";
                }
            } else {
                if (myColor === currentPlayer) { statusElement.innerText = `DU bist am Zug (${phaseText})`; statusElement.style.color = "#2ecc71"; } 
                else { statusElement.innerText = `Gegner ist am Zug (${phaseText})`; statusElement.style.color = "#f1c40f"; }
            }
        }

        // --- USER INPUT ---
        function handleSpotClick(e) {
            if (gameState === 'waiting' || gameState === 'game_over') return;
            // Singleplayer: Nur wenn Wei√ü dran ist
            if (isSinglePlayer && currentPlayer !== 'white') return;
            // Multiplayer: Nur wenn MyColor dran ist
            if (!isSinglePlayer && myColor !== currentPlayer) return;

            const target = e.target.closest('.spot');
            if(!target) return;
            const index = parseInt(target.dataset.index);

            if (gameState === 'removing') {
                validateAndSendRemove(index);
                return;
            }

            if (gameState === 'placing') {
                if (boardState[index] !== null) return; 
                // Online senden oder lokal ausf√ºhren
                if (!isSinglePlayer) socket.emit('playerAction', { type: 'place', index: index, player: myColor });
                else performPlaceStone(index, 'white');
            }

            else if (gameState === 'moving') {
                handleLocalMoveInput(index);
            }
        }

        function handleLocalMoveInput(index) {
            const playerColor = isSinglePlayer ? 'white' : myColor;
            const clickedContent = boardState[index];
            if (clickedContent === playerColor) {
                selectStone(index);
            } 
            else if (clickedContent === null && selectedStoneIndex !== null) {
                const currentStoneCount = countLiveStones(playerColor);
                let validMove = false;
                if (currentStoneCount === 3) validMove = true; 
                else if (adjacencyMap[selectedStoneIndex].includes(index)) validMove = true; 

                if (validMove) {
                    if (!isSinglePlayer) socket.emit('playerAction', { type: 'move', fromIndex: selectedStoneIndex, index: index, player: myColor });
                    else performMoveStone(selectedStoneIndex, index, 'white');
                    
                    const oldSelection = document.querySelector('.stone.selected');
                    if (oldSelection) oldSelection.classList.remove('selected');
                    selectedStoneIndex = null;
                }
            }
        }

        function validateAndSendRemove(index) {
            const playerColor = isSinglePlayer ? 'white' : myColor;
            const content = boardState[index];
            const opponent = playerColor === 'white' ? 'black' : 'white';
            if (content !== opponent) return alert("Gegnerstein w√§hlen!");

            if (checkForMill(index, opponent)) {
                const allOpponentIndices = [];
                boardState.forEach((val, idx) => { if (val === opponent) allOpponentIndices.push(idx); });
                const allProtected = allOpponentIndices.every(idx => checkForMill(idx, opponent));
                if (!allProtected) return alert("Gesch√ºtzt durch M√ºhle!");
            }
            if (!isSinglePlayer) socket.emit('playerAction', { type: 'remove', index: index, player: myColor });
            else performRemoveStone(index, 'white');
        }

        // --- ACTIONS ---
        function performPlaceStone(index, player) {
            boardState[index] = player;
            piecesPlaced[player]++;
            createStoneElement(index, player);
            const supplyContainer = player === 'white' ? supplyWhite : supplyBlack;
            if (supplyContainer.lastElementChild) supplyContainer.removeChild(supplyContainer.lastElementChild);
            checkAfterAction(index, player);
        }

        function performMoveStone(fromIndex, toIndex, player) {
            boardState[toIndex] = player;
            boardState[fromIndex] = null;
            const fromSpot = document.querySelector(`.spot[data-index='${fromIndex}']`);
            const targetSpot = document.querySelector(`.spot[data-index='${toIndex}']`);
            const allStones = document.querySelectorAll('.stone');
            let moved = false;
            allStones.forEach(stone => {
                if(!moved && stone.style.top === fromSpot.style.top && stone.style.left === fromSpot.style.left) {
                    stone.style.top = targetSpot.style.top;
                    stone.style.left = targetSpot.style.left;
                    moved = true;
                }
            });
            checkAfterAction(toIndex, player);
        }

        function performRemoveStone(index, playerWhoRemoved) {
            boardState[index] = null;
            const spot = document.querySelector(`.spot[data-index='${index}']`);
            const allStones = document.querySelectorAll('.stone');
            allStones.forEach(stone => {
                if(stone.style.top === spot.style.top && stone.style.left === spot.style.left) stone.remove();
            });
            document.body.classList.remove('removing');
            
            const whiteDone = piecesPlaced.white === maxPieces;
            const blackDone = piecesPlaced.black === maxPieces;
            gameState = (whiteDone && blackDone) ? 'moving' : 'placing';
            switchPlayer();
        }

        function checkAfterAction(index, player) {
            // Nach jeder Aktion pr√ºfen, ob eine M√ºhle entstanden ist
            if (checkForMill(index, player)) {
                gameState = 'removing';
                
                // Text Updates
                if (isSinglePlayer) {
                    if (player === 'white') {
                        statusElement.innerText = "M√úHLE! Du darfst entfernen!"; statusElement.style.color = "#e74c3c"; document.body.classList.add('removing');
                    } else {
                        // Bot hat M√ºhle!
                        statusElement.innerText = "Bot hat M√ºhle und entfernt..."; statusElement.style.color = "#e74c3c";
                        setTimeout(botRemoveStone, 1000); // Bot entfernt automatisch
                    }
                } else {
                    // Multiplayer
                    if (player === myColor) {
                        statusElement.innerText = "M√úHLE! Du darfst entfernen!"; statusElement.style.color = "#e74c3c"; document.body.classList.add('removing');
                    } else {
                        statusElement.innerText = "Gegner hat M√ºhle..."; statusElement.style.color = "#e74c3c";
                    }
                }
            } else {
                switchPlayer();
            }
        }

        // --- BOT LOGIK (Das Gehirn) ---
        function botTurn() {
            if (!isSinglePlayer || gameState === 'game_over') return;
            
            // Simuliertes "Lernen": Je h√∂her das Level, desto schlauer die Auswahl
            // Level 1: Random (Dumm)
            // Level 2: Blockt M√ºhlen
            // Level 3: Baut M√ºhlen
            // Level 4: Strategisch
            
            // Wir nutzen eine verz√∂gerte Ausf√ºhrung f√ºr das Feeling
            setTimeout(() => {
                if (gameState === 'placing') botPlace();
                else if (gameState === 'moving') botMove();
            }, 800);
        }

        function botPlace() {
            // 1. Suche nach Gewinnzug (M√ºhle schlie√üen) - ab Level 2
            let bestMove = -1;
            if (botLevel >= 2) bestMove = findMillMove('black');
            
            // 2. Suche nach Block (Gegner M√ºhle verhindern) - ab Level 2
            if (bestMove === -1 && botLevel >= 2) bestMove = findMillMove('white');

            // 3. Zufall (aber bevorzugt Ecken/Mitte) - ab Level 1
            if (bestMove === -1) {
                let emptySpots = [];
                boardState.forEach((v, i) => { if (v === null) emptySpots.push(i); });
                if (emptySpots.length > 0) bestMove = emptySpots[Math.floor(Math.random() * emptySpots.length)];
            }

            if (bestMove !== -1) performPlaceStone(bestMove, 'black');
        }

        function botMove() {
            // Alle m√∂glichen Z√ºge des Bots finden
            let moves = [];
            let canFly = countLiveStones('black') === 3;

            boardState.forEach((v, i) => {
                if (v === 'black') {
                    if (canFly) {
                        // Fliegen: Alle leeren Felder sind Ziele
                        boardState.forEach((val, target) => {
                            if (val === null) moves.push({from: i, to: target});
                        });
                    } else {
                        // Schieben: Nachbarn pr√ºfen
                        adjacencyMap[i].forEach(neighbor => {
                            if (boardState[neighbor] === null) moves.push({from: i, to: neighbor});
                        });
                    }
                }
            });

            if (moves.length === 0) return; // Verloren (wird durch switchPlayer erkannt)

            let selectedMove = null;

            // Strategie ab Level 2: M√ºhle schlie√üen
            if (botLevel >= 2) {
                for (let m of moves) {
                    // Simuliere Zug
                    boardState[m.to] = 'black'; boardState[m.from] = null;
                    if (checkForMill(m.to, 'black')) selectedMove = m;
                    // Reset
                    boardState[m.from] = 'black'; boardState[m.to] = null;
                    if (selectedMove) break;
                }
            }

            // Strategie ab Level 3: M√ºhle verhindern
            if (!selectedMove && botLevel >= 3) {
                 // Einfacher Check: Wenn ich nichts mache, kriegt Wei√ü eine M√ºhle? (Komplexer, hier vereinfacht)
                 // Wir nehmen einfach Random, wenn keine M√ºhle direkt m√∂glich ist.
            }

            if (!selectedMove) {
                selectedMove = moves[Math.floor(Math.random() * moves.length)];
            }

            performMoveStone(selectedMove.from, selectedMove.to, 'black');
        }

        function botRemoveStone() {
            // Bot muss einen wei√üen Stein entfernen
            // Priorit√§t 1: Freie Steine (nicht in M√ºhle)
            // Priorit√§t 2: Egal (wenn alle in M√ºhle und Regel erlaubt)
            
            let targets = [];
            let protectedTargets = [];

            boardState.forEach((v, i) => {
                if (v === 'white') {
                    if (checkForMill(i, 'white')) protectedTargets.push(i);
                    else targets.push(i);
                }
            });

            let target = -1;
            if (targets.length > 0) {
                // Nimm zuf√§lligen freien Stein
                target = targets[Math.floor(Math.random() * targets.length)];
            } else if (protectedTargets.length > 0) {
                // Darf nur nehmen, wenn alle gesch√ºtzt sind
                target = protectedTargets[Math.floor(Math.random() * protectedTargets.length)];
            }

            if (target !== -1) performRemoveStone(target, 'black');
        }

        // Hilfsfunktion f√ºr Bot: Pr√ºft ob ein Zug zu einer M√ºhle f√ºhrt
        function findMillMove(player) {
            let emptySpots = [];
            boardState.forEach((v, i) => { if (v === null) emptySpots.push(i); });
            
            for (let spot of emptySpots) {
                boardState[spot] = player; // Simuliere Setzen
                if (checkForMill(spot, player)) {
                    boardState[spot] = null; // Reset
                    return spot;
                }
                boardState[spot] = null; // Reset
            }
            return -1;
        }

        // --- ENDE BOT LOGIK ---

        function createStoneElement(index, player) {
            const spot = document.querySelector(`.spot[data-index='${index}']`);
            const stone = document.createElement('div');
            stone.classList.add('stone', player);
            stone.style.top = spot.style.top;
            stone.style.left = spot.style.left;
            boardElement.appendChild(stone);
        }

        function selectStone(index) {
            const oldSelection = document.querySelector('.stone.selected');
            if (oldSelection) oldSelection.classList.remove('selected');
            selectedStoneIndex = index;
            const spot = document.querySelector(`.spot[data-index='${index}']`);
            const allStones = document.querySelectorAll('.stone');
            allStones.forEach(stone => {
                if(stone.style.top === spot.style.top && stone.style.left === spot.style.left) stone.classList.add('selected');
            });
        }

        function checkForMill(index, player) {
            const relevantMills = millCombinations.filter(combo => combo.includes(index));
            for (let combo of relevantMills) {
                const [a, b, c] = combo;
                if (boardState[a] === player && boardState[b] === player && boardState[c] === player) return true;
            }
            return false;
        }

        function countLiveStones(player) { return boardState.filter(cell => cell === player).length; }

        function hasPossibleMoves(player) {
            if (countLiveStones(player) === 3) return true;
            for (let i = 0; i < 24; i++) {
                if (boardState[i] === player) {
                    const neighbors = adjacencyMap[i];
                    for (let neighbor of neighbors) { if (boardState[neighbor] === null) return true; }
                }
            }
            return false; 
        }

        function endGame(message, winnerColor) {
            gameState = 'game_over';
            statusElement.innerText = "SIEGER: " + message;
            document.body.classList.add('game-over');
            
            if (isSinglePlayer) {
                if (winnerColor === 'white') {
                    // Spieler gewinnt -> Bot Level hoch
                    if(botLevel < 5) botLevel++;
                    localStorage.setItem('muehleBotLevel', botLevel);
                    alert("Gewonnen! Der Bot wird st√§rker (Level " + botLevel + ")");
                } else {
                    // Bot gewinnt -> Bot Level runter (vielleicht)
                    if(botLevel > 1) botLevel--;
                    localStorage.setItem('muehleBotLevel', botLevel);
                    alert("Verloren. Der Bot passt sich an.");
                }
            } else {
                if (myColor === winnerColor) socket.emit('reportWin', winnerColor);
            }
            restartBtn.style.display = 'block';
        }

        function switchPlayer() {
            const allPlaced = piecesPlaced.white === 9 && piecesPlaced.black === 9;
            if (allPlaced && gameState !== 'removing') gameState = 'moving';

            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            const opponentGerman = currentPlayer === 'white' ? 'Schwarz' : 'Wei√ü';

            updateUI(); 

            // Siegbedingungen pr√ºfen
            if (gameState === 'moving') {
                const stonesCount = countLiveStones(currentPlayer);
                if (stonesCount < 3) return endGame(`${opponentGerman} (Zu wenig Steine)`, currentPlayer === 'white' ? 'black' : 'white');
                if (!hasPossibleMoves(currentPlayer)) return endGame(`${opponentGerman} (Blockiert)`, currentPlayer === 'white' ? 'black' : 'white');
            } 

            // Bot Trigger
            if (isSinglePlayer && currentPlayer === 'black' && gameState !== 'game_over') {
                botTurn();
            }
        }

        initBoard();
    </script>
